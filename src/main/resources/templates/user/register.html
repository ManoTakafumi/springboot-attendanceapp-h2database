<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー登録</title>
    <link rel="stylesheet" th:href="@{/css/destyle.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="login-body">

    <div class="login-card">
        <h2>ユーザー登録</h2>

        <form th:action="@{/user/register}" th:object="${user}" method="post" class="login-form">
            <div class="form-group">
                <label for="username">ユーザー名</label>
                <input type="text" id="username" name="username" th:field="*{username}" required/>
            </div>
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" th:field="*{password}" required/>
            </div>
            <div class="form-group">
                <label for="confirmPassword">パスワード確認</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <div>
                <button type="submit" class="btn-login">登録</button>
            </div>
        </form>
        <p class="form-footer"><a th:href="@{/user/login}">ログイン画面に戻る</a></p>

    </div>
</body>
</html>
